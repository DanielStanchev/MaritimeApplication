<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maritime Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<header th:fragment="nav">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-info rounded">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()" >
                    <a class="nav-link" href="/users/login">Login</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/orders/add-ship" sec:authorize="isAuthenticated()">Add Ship</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contracts" sec:authorize="isAuthenticated()">Contracts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contracts" sec:authorize="isAuthenticated()" >Add contract</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')" >
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                   <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/ships">Bonus</a>
                    </div> -->
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" href="/documnets">Documents</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <!--<a class="nav-link" href="/users/logout">Logout</a>-->
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user">
                            Welcome, <th:block sec:authentication="name"></th:block>!
                        </div>
                        <form th:method="post"
                              th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-link" value="Logout"/>
                        </form>
                    </div>
                </li>



            </ul>
            <img width="50px" src="/images/anchor.png" alt="Ship image">
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="container">
    <p>&copy;SoftUni Daniel's Application 2023. All rights reserved.</p>
</footer>

</body>
</html>
