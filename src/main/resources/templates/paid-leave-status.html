<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">My
                    paid leave</strong></h1>
        </div>

        <div class="container bg-blur rounded p-4 mt-1 w-75">
            <div class="col-5 bg-dark rounded m-auto" style="height: 80vh; overflow: auto">

                <div th:each="p: ${paidLeaveByEmployee}" class="mt-3 rounded badge-warning">
                    <table class="table">
                        <tbody>

                        <tr>
                            <td class="font-weight-bold">Employee name</td>
                            <td th:text="|*{p.employee.firstName} *{p.employee.lastName}|"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Date from:</td>
                            <td th:text="*{p.dateFrom}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Date to:</td>

                            <td th:text="*{p.dateTo}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Status</td>
                            <td th:text="*{p.status.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr class="bg-light">
        </div>

    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
