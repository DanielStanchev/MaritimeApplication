<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>

<body class="bg-secondary">
<header th:replace="~{fragments/commons::nav}">

</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Add Certificate</strong></h1>
        </div>

        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/certificates/add}" th:method="POST" th:object="${certificateDto}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small id="nameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Name must be between 3 and 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input th:field="*{description}" type="text" class="form-control" id="description"
                               aria-describedby="descriptionHelpInline" placeholder="Description">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="ship" class="col-sm-2 col-form-label">Ship name</label>
                    <div class="col-sm-10">
                        <select th:field="*{shipId}" th:errorclass="is-invalid" id="ship" name="ship" class="custom-select"
                                aria-describedby="shipTypeHelpInline">
                            <option value="" selected>Ship name</option>
                            <option th:each="s : ${ships}" th:value="${s.id}" th:text="${s.name}"></option>
                        </select>
                        <small id="shipTypeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            You must select ship.
                        </small>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
                    <div class="col-sm-10">
                        <input th:field="*{startDate}" th:errorclass="is-invalid" type="date" class="form-control" id="startDate"
                               aria-describedby="startDateHelpInline" placeholder="Start date">
                        <small id="startDateTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Please enter start Date which cannot be in the future.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="expiryDate" class="col-sm-2 col-form-label">Expiry date</label>
                    <div class="col-sm-10">
                        <input th:field="*{expiryDate}" th:errorclass="is-invalid" type="date" class="form-control" id="expiryDate"
                               aria-describedby="expiryDateHelpInline" placeholder="Expiry date">
                        <small id="expiryDateTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Please enter expiry Date which cannot be in the past.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-info w-50">Add certificate</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">

</footer>
</body>
</html>
