<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/commons::head}">
</head>
<body class="bg-secondary">

<header th:replace="~{fragments/commons::nav}">
</header>

<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">
                    Add document</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form  th:action="@{/documents/add}"  th:method="post" th:object="${documentDto}"
                  class=" text-center text-light">

                <div class="form-group row">
                    <label for="documentType" class="col-sm-2 col-form-label">Document Type</label>
                    <div class="col-sm-10">
                        <select th:field="*{documentType}" th:errorclass="is-invalid" id="documentType" name="documentType" class="custom-select"
                                aria-describedby="documentTypeHelpInline">
                            <option value="" selected>Document Type</option>
                            <option th:each="d : ${T(com.example.maritimeapp.model.entity.enums.DocumentTypeEnum).values()}" th:value="${d}" th:text="${d}"></option>
                        </select>
                        <small id="documentTypeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            You must select document.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="issueDate" class="col-sm-2 col-form-label">Issue date</label>
                    <div class="col-sm-10">
                        <input th:field="*{issueDate}" th:errorclass="is-invalid" type="date" class="form-control" id="issueDate"
                               aria-describedby="issueDateHelpInline" placeholder="Issue date">
                        <small id="issueDateTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Please enter Issue Date which cannot be in the future.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="expiryDate" class="col-sm-2 col-form-label">Expiry date</label>
                    <div class="col-sm-10">
                        <input th:field="*{expiryDate}" th:errorclass="is-invalid" type="date" class="form-control" id="expiryDate"
                               aria-describedby="expiryDateHelpInline" placeholder="Expiry date">
                        <small id="expiryDateTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                            Please enter expiry Date which cannot be in the past.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input th:field="*{description}" th:errorclass="is-invalid" type="text" class="form-control" id="description"
                               aria-describedby="confirmPasswordHelpInline" placeholder="Description">
                    </div>
                </div>

                <button type="submit" class="btn btn-info w-50">Add document</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">

</footer>
</body>
</html>
