<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/commons::nav}"></header>
<main>


    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">All
                    documents by employee</strong></h1>
        </div>

        <!--        <div class="row mt-3 mb-3">-->
        <div class="container bg-blur rounded p-4 mt-1 w-75">
            <h3 class="mySticky bg-gray text-light rounded text-center"
                th:text="|Total number of documents: *{documents.size()}|"></h3>
            <div class="col-5 bg-dark rounded m-auto" style="height: 80vh; overflow: auto">

                <div th:each="document : ${documents}" class="mt-3 rounded badge-warning">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td class="font-weight-bold">Employee name</td>
                            <td th:text="|*{document.possessor.getFirstName()} *{document.possessor.getLastName()}|"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Document type</td>
                            <td th:text="*{document.documentType.description}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Date of issue</td>
                            <td th:text="*{document.issueDate}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Date of expiry</td>
                            <td th:text="*{document.expiryDate}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Description</td>
                            <td th:text="*{document.description}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Status</td>
                            <td th:text="*{document.status.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr class="bg-light">
        </div>

    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
